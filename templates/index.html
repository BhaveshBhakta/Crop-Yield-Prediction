<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction</h1>
<!--	Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item-->
  <div class="container my-4 mt-4" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 20px; color:white">

    <h1 class="text-center text-danger">Input your details</h1>

    <form action="/predict" method="post">
    <div class="form-group">
        <label for="State_Name">State_Name</label>
        <input type="text" class="form-control" name="State_Name" step="any">
    </div>
    <div class="form-group">
        <label for="District_Name">District_Name</label>
        <input type="text" class="form-control" name="District_Name" step="any">
    </div>
    <div class="form-group">
        <label for="Crop_Year">Crop_Year</label>
        <input type="number" class="form-control" name="Crop_Year" step="any" >
    </div>
    <div class="form-group">
        <label for="Season">Season</label>
        <input type="text" class="form-control" name="Season" step="any" >
    </div>
    <div class="form-group">
        <label for="Crop">Crop</label>
        <input type="text" class="form-control" name="Crop" step="any">
    </div>
    <div class="form-group">
        <label for="Area">Area</label>
        <input type="number" class="form-control" name="Area" step="any"  >
    </div>
    <div class="form-group">
        <label for="Production">Production</label>
        <input type="number" class="form-control" name="Production" step="any">
    </div>
    <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
</form>


    {% if prediction %}
        <h1 class="text-center"> Predicted Yield: <br>{{ prediction }}</h1>
    {% endif %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
